<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get the scoop on - Hockey's</title>

    <!-- tailwind css and daisy ui component library -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- manrope google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- remixicon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
        integrity="sha512-dUOcWaHA4sUKJgO7lxAQ0ugZiWjiDraYNeNJeRKGOIpEq4vroj1DpKcS3jP0K4Js4v6bXk31AAxAxaYt3Oi9xw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- tailwind custom -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'orange': '#FF4240',
                        'navy-blue': '#131318',
                    }
                }
            }
        }
    </script>

    <!-- custom css style -->
    <style>
        .font-manrope {
            font-family: 'Manrope', sans-serif;
        }
    </style>

</head>

<body class="font-manrope">

    <header>
        <div class="container mx-auto">
            <!-- navbar start here -->

            <div class="navbar bg-base-100 mt-5 mb-5 lg:mt-8 lg:mb-8">
                <div class="navbar-start">
                    <!-- responsive navbar -->
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a class="text-[#424247] text-base">Home</a></li>
                            <li><a class="text-[#424247] text-base">About</a></li>
                            <li><a class="text-[#424247] text-base">Pages</a></li>
                            <li><a class="text-[#424247] text-base">Blog</a></li>
                            <li><a class="text-[#424247] text-base">Contact</a></li>
                        </ul>
                    </div>
                    <!-- responsive navbar end here -->
                    <a class="btn btn-ghost text-navy-blue text-2xl lg:text-4xl font-extrabold gap-0 p-0">Hockey<span
                            class="text-orange">’</span>s</a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="text-[#424247] text-base">Home</a></li>
                        <li><a class="text-[#424247] text-base">About</a></li>
                        <li><a class="text-[#424247] text-base">Pages</a></li>
                        <li><a class="text-[#424247] text-base">Blog</a></li>
                        <li><a class="text-[#424247] text-base">Contact</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <i class="ri-search-line text-2xl mr-6 cursor-pointer text-[#89898B] hidden lg:block"></i>
                    <a
                        class="btn text-lg lg:text-xl text-white font-bold bg-orange border-orange lg:hover:text-navy-blue">Get
                        Ticket</a>
                </div>
            </div>
            <!-- navbar end -->

            <!-- banner start -->
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                    <img src="./Images/1.png" class="w-full lg:aspect-auto aspect-video rounded-2xl object-cover" />
                    <div class="absolute flex gap-3 left-1/2 bottom-4 transform -translate-x-1/2 lg:left-20">
                        <a href="#slide4" class="btn text-white bg-black border-black btn-circle">❮</a>
                        <a href="#slide2" class="btn text-white bg-black border-black btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide2" class="carousel-item relative w-full">
                    <img src="./Images/banner-2.jpg" class="w-full lg:aspect-auto aspect-video rounded-2xl object-cover" />
                    <div class="absolute flex gap-3 left-1/2 bottom-4 transform -translate-x-1/2 lg:left-20">
                        <a href="#slide1" class="btn text-white bg-black border-black btn-circle">❮</a>
                        <a href="#slide3" class="btn text-white bg-black border-black btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide3" class="carousel-item relative w-full">
                    <img src="./Images/banner-3.jpg" class="w-full lg:aspect-auto aspect-video rounded-2xl object-cover" />
                    <div class="absolute flex gap-3 left-1/2 bottom-4 transform -translate-x-1/2 lg:left-20">
                        <a href="#slide2" class="btn text-white bg-black border-black btn-circle">❮</a>
                        <a href="#slide4" class="btn text-white bg-black border-black btn-circle">❯</a>
                    </div>
                </div>
                <div id="slide4" class="carousel-item relative w-full">
                    <img src="./Images/banner-4.jpg" class="w-full lg:aspect-auto aspect-video rounded-2xl object-cover" />
                    <div class="absolute flex gap-3 left-1/2 bottom-4 transform -translate-x-1/2 lg:left-20">
                        <a href="#slide3" class="btn text-white bg-black border-black btn-circle">❮</a>
                        <a href="#slide1" class="btn text-white bg-black border-black btn-circle">❯</a>
                    </div>
                </div>
            </div>

        </div>
    </header>

</body>

</html>
